apply plugin: 'java'

buildDir = '../../build_llama_java'

tasks.withType(Jar) {
    destinationDir = file("../../bin_llama_java")
}

jar {
    manifest {
        attributes 'Main-Class': 'com.llama_group.TestBuild'
    }
}

task done << {
    println 'Done building.'
}

repositories {
    jcenter()
	mavenCentral()
}

// In this section you declare the dependencies for your production and test code
dependencies {
    compile 'org.slf4j:slf4j-api:1.7.21'
	testCompile 'junit:junit:4.12'
