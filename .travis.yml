language: cpp

addons:
  apt:
    packages:
      - cmake
      - g++-4.8
      - gcc-4.8
      - clang-3.8
      - lcov
    sources:
      - kalakris-cmake
      - ubuntu-toolchain-r-test

install:
- if [ "$CXX" = "g++" ]; then export CXX="g++-4.8" CC="gcc-4.8"; fi
- gem install coveralls-lcov

script:
- clang++-3.8 -g -O0 -fprofile-arcs -ftest-coverage hw.cpp
- lcov --zerocounters --directory $TRAVIS_BUILD_DIR/
- lcov --capture --initial --directory $TRAVIS_BUILD_DIR/ --output-file coverage.info
- ./a.out
- lcov --help
- lcov --no-checksum --compat-libtool --directory $TRAVIS_BUILD_DIR/ --capture --output-file coverage.info
- lcov --remove coverage.info 'tests/*' '/usr/*' --output-file coverage.info
- lcov --list coverage.info
- cmake ./llama_cpp/benchmark/google_benchmark
- make
- mkdir -p ../benchmark_llama_cpp
- mkdir -p ../benchmark_llama_cpp/src
- cp ./src/libbenchmark.a ../benchmark_llama_cpp/src/libbenchmark.a
- export CXX="clang++-3.8"
- ./build/build_cpp.sh all
- lcov --zerocounters --directory $TRAVIS_BUILD_DIR/../build_llama_cpp
- ./build/build_cpp.sh all coverage
- pushd ./llama_java
- ./gradlew assemble
- popd

after_success:
- pushd ../build_llama_cpp
- lcov --no-checksum --directory $TRAVIS_BUILD_DIR/../build_llama_cpp --capture --output-file coverage.info
- lcov --remove coverage.info 'tests/*' '/usr/*' --output-file coverage.info
- lcov --list coverage.info
- popd
- coveralls-lcov --repo-token ${COVERALLS_REPO_TOKEN} ../build_llama_cpp/coverage.info

compiler: g++

sudo: required
