language: cpp

addons:
  apt:
    packages:
      - cmake
      - g++-5
      - gcc-5
    sources:
      - kalakris-cmake
      - ubuntu-toolchain-r-test

install:
- if [ "$CXX" = "g++" ]; then export CXX="g++-5" CC="gcc-5"; fi
- ./llama_cpp/benchmark/install_benchmark.sh

script:
- export CXX="clang++"
- ./build/build_cpp.sh all

compiler: g++

sudo: required
