language: cpp

addons:
  apt:
    packages:
      - cmake
      - g++-5
      - gcc-5
      - gcov-5
      - lcov
    sources:
      - kalakris-cmake
      - ubuntu-toolchain-r-test

install:
- if [ "$CXX" = "g++" ]; then export CXX="g++-5" CC="gcc-5"; fi
- gem install coveralls-lcov

script:
- cmake ./llama_cpp/benchmark/google_benchmark
- make
- mkdir -p ../benchmark_llama_cpp
- mkdir -p ../benchmark_llama_cpp/src
- cp ./src/libbenchmark.a ../benchmark_llama_cpp/src/libbenchmark.a
- ./build/build_cpp.sh all
- ./build/build_cpp.sh all coverage
- pushd ./llama_java
- ./gradlew assemble
- popd

after_success:
- pushd ../build_llama_cpp
- lcov --zerocounters --directory $TRAVIS_BUILD_DIR/../build_llama_cpp
- lcov --gcov-tool /usr/bin/gcov-5 --directory $TRAVIS_BUILD_DIR/../build_llama_cpp --capture --output-file coverage.info
- lcov --gcov-tool /usr/bin/gcov-5 --remove coverage.info 'tests/*' '/usr/*' --output-file coverage.info
- lcov --gcov-tool /usr/bin/gcov-5 --list coverage.info
- popd
- coveralls-lcov --repo-token ${COVERALLS_REPO_TOKEN} ../build_llama_cpp/coverage.info

compiler: g++

sudo: false
